<!DOCTYPE html>
<html>

<head>
    <title>Map Fuction</title>
</head>

<body>
    <script>
        console.log([1, 2, 3].map((value, index) => {
            return value * 2;
        }));
        console.log([1, 2, 3].map((value) => {
            return value * 2;
        }));

    </script>
</body>

</html>
